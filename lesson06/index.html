<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Bank Application</h1>
    <div class="choice">
        <div class="deposit-display">
            <h2>Total Deposit</h2>
            <p>$<span id="total-deposit">0</span></p>
        </div>

        <div class="withdraw-display">
            <h2>Total Withdraw</h2>
            <p>$<span id="total-withdraw">0</span></p>
        </div>

        <div class="balance-display">
            <h2>Total Balance</h2>
            <p>$<span id="total-balance">0</span></p>
        </div>
    </div>

    <div id="input-section">
        <div class="input-deposit">
            <h3>Deposit</h3>
            <input type="number" id="deposit-input" placeholder="amount">
            <br>
            <button id="deposit-btn">Deposit</button>
        </div>
        <div class="input-withdraw">
            <h3>Withdraw</h3>
            <input type="number" id="withdraw-input" placeholder="amount">
            <br>
            <button id="withdraw-btn">Withdraw</button>
        </div>
    </div>

    <script src="banking.js" charset="UTF-8"></script>
</body>

</html>
